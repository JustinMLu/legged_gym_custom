# Terrain config
policy_path: "{LEGGED_GYM_ROOT_DIR}/deploy/networks/go2/feral_700.pt"
xml_path: "{LEGGED_GYM_ROOT_DIR}/resources/robots/go2/mujoco/scene_terrain.xml"

# Total simulation time
simulation_duration: 60.0
# Simulation time step
simulation_dt: 0.005
# Controller update frequency (meets the requirement of simulation_dt * control_decimation=0.02; 50Hz)
control_decimation: 4

# GO2.XML JOINT ORDER (CHATGPT):
# FR_hip_joint = -0.1
# FR_thigh_joint = 0.8
# FR_calf_joint = -1.5
# FL_hip_joint = 0.1
# FL_thigh_joint = 0.8
# FL_calf_joint = -1.5
# RR_hip_joint = -0.1
# RR_thigh_joint = 1.0
# RR_calf_joint = -1.5
# RL_hip_joint = 0.1
# RL_thigh_joint = 1.0
# RL_calf_joint = -1.5


# PD gains matching Isaac Gym's stiffness=20, damping=0.5
kps: [20, 20, 20,
      20, 20, 20,
      20, 20, 20,
      20, 20, 20]
kds: [0.5, 0.5, 0.5,
      0.5, 0.5, 0.5,
      0.5, 0.5, 0.5,
      0.5, 0.5, 0.5]

default_angles: [-0.1, 0.8, -1.5,
                 0.1, 0.8, -1.5,
                 -0.1, 1.0, -1.5,
                 0.1, 1.0, -1.5]


# Match values for normalization.obs_scales in legged_robot_config.py
ang_vel_scale: 0.25
dof_pos_scale: 1.0
dof_vel_scale: 0.05
action_scale: 0.5    # from Isaac Gym
cmd_scale: [2.0, 2.0, 0.25]

num_actions: 12     # must match your policy output
num_obs: 235        # must match your policy input - 48 for plane, 235 for terrain

# Example initial command if your policy uses (forward, lateral, yaw)
cmd_init: [0.5, 0.0, 0.0]